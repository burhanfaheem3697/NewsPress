<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Recommender System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“° News Recommender System</h1>
            <p>Find your personalized news recommendations</p>
        </header>

        <div class="form-container">
            <form id="userForm" onsubmit="getRecommendations(event)">
                <label for="user_id">Enter User ID:</label>
                <input type="text" id="user_id" name="user_id" placeholder="Example: U13740" required>
                <button type="submit">Get Recommendations</button>
            </form>
        </div>

        <div class="form-container" style="margin-top: 20px; text-align: center;">
            <button onclick="showClicksVsAccuracy()" style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Show Overall Clicks vs Accuracy</button>
        </div>

        <!-- Display Recommendations and Results -->
        <div id="recommendationsSection" class="card" style="display: none;">
            <h2>Recommended News:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="recommendationsList"></tbody>
            </table>
        </div>

        <div id="resultsSection" class="card" style="display: none;">
            <h2>Results:</h2>
            <p><strong>User Categories:</strong> <span id="user_categories"></span></p>
            <p><strong>Recommended Categories:</strong> <span id="recommended_categories"></span></p>
            <p><strong>Matching Categories:</strong> <span id="matching_categories"></span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy"></span></p>
        </div>

        <div id="chartSection" style="display: none; text-align: center; margin-top: 15px;">
            <h2>Clicks vs Accuracy Chart</h2>
            <canvas id="clicksAccuracyChart" width="400" height="200"></canvas>
        </div>
    </div>
</body>

</html>
