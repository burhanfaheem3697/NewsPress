<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Recommender System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function getRecommendations(event) {
            event.preventDefault();

            const userId = document.getElementById('user_id').value;
            if (!userId) {
                alert('Please enter a valid User ID!');
                return;
            }

            // Make an AJAX request to fetch recommendations
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    const recommendationsList = document.getElementById('recommendationsList');
                    recommendationsList.innerHTML = ''; // Clear previous recommendations

                    data.recommendations.forEach(item => {
                        const row = document.createElement('tr');

                        // Create title and category cells
                        const titleCell = document.createElement('td');
                        const categoryCell = document.createElement('td');

                        // The first element of `item` is the title and the second is the category
                        titleCell.textContent = item[0];  // Title is the first element in the array
                        categoryCell.textContent = item[1];  // Category is the second element in the array

                        // Append cells to the row
                        row.appendChild(titleCell);
                        row.appendChild(categoryCell);

                        // Append the row to the table
                        recommendationsList.appendChild(row);
                    });


                    // Display user and recommendation details
                    document.getElementById('user_categories').textContent = data.user_categories.join(', ');
                    document.getElementById('recommended_categories').textContent = data.recommended_categories.join(', ');
                    document.getElementById('matching_categories').textContent = data.matching_categories.join(', ');
                    document.getElementById('accuracy').textContent = data.accuracy + '%';

                    // Show the recommendations and results sections
                    document.getElementById('recommendationsSection').style.display = 'block';
                    document.getElementById('resultsSection').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching recommendations:', error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“° News Recommender System</h1>
            <p>Find your personalized news recommendations</p>
        </header>

        <div class="form-container">
            <form id="userForm" onsubmit="getRecommendations(event)">
                <label for="user_id">Enter User ID:</label>
                <input type="text" id="user_id" name="user_id" placeholder="Example: U13740" required>
                <button type="submit">Get Recommendations</button>
            </form>
        </div>

        <!-- Display Recommendations and Results -->
        <div id="recommendationsSection" class="card" style="display: none;">
            <h2>Recommended News:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="recommendationsList"></tbody>
            </table>
        </div>

        <div id="resultsSection" class="card" style="display: none;">
            <h2>Results:</h2>
            <p><strong>User Categories:</strong> <span id="user_categories"></span></p>
            <p><strong>Recommended Categories:</strong> <span id="recommended_categories"></span></p>
            <p><strong>Matching Categories:</strong> <span id="matching_categories"></span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy"></span></p>
        </div>
    </div>
</body>

</html>
